<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Style -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <script src="./js/main.js" defer></script>
    <title>My Book List</title>
  </head>
  <body>
    <main class="main-section">
      <!-- Header -->

      <header>
        <svg
          class="book-image"
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          fill="currentColor"
          class="bi bi-book-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"
          />
        </svg>
        <h1 class="title">My<strong>Book</strong>List</h1>
      </header>
      <!-- Form Section -->
      <form id="form" class="book-form" action="#">
        <!-- Title -->
        <label for="title" class="form-label">Title</label>
        <input id="title" type="text" class="form-control" />

        <!-- Author -->
        <label for="author" class="form-label">Author</label>
        <input id="author" type="text" class="form-control" />
        <!-- ISBN# -->
        <label for="isbn">ISBN#</label>
        <input id="isbn" type="text" class="form-control" />
        <!-- Error message -->
        <div class="error">Error</div>
        <!-- submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <!-- Output Table -->
    <div class="output-container">
      <table class="output-table table table-striped">
        <thead>
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">ISBN#</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="book-list"></tbody>
      </table>
    </div>
  </body>
</html>
