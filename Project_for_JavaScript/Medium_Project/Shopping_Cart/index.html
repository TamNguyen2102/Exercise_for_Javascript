<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Shop CSS -->
    <link rel="stylesheet" href="./shop.css" />
    <script src="./main.js" defer></script>

    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <h1 class="bg-dark">Kookie Store</h1>
    </header>

    <!-- Item Section -->
    <section class="item-section">
      <!-- Item 1 -->
      <div class="item">
        <img
          class="item-image"
          src="./images/Tshirt.webp"
          alt="BTS Water Bottle"
        />
        <!-- Item information -->
        <div class="card card-body">
          <!-- Item's name and description for item -->
          <h5 class="item-name card-title">T-shirt</h5>
          <p class="card-text">League of legends T-shirt</p>
          <!-- Item's price and button adding item to cart -->
          <div class="price-area">
            <div class="item-price card-text">10</div>
            <div class="add-button btn btn-primary">Add to cart</div>
          </div>
        </div>
      </div>
      <!-- Item 2 -->
      <div class="item">
        <img
          class="item-image"
          src="./images/bloodborne_figure.webp"
          alt="BTS Water Bottle"
        />
        <!-- Item information -->
        <div class="card card-body">
          <!-- Item's name and description for item -->
          <h5 class="item-name card-title">Bloodborne Figure</h5>
          <p class="card-text">League of legends T-shirt</p>
          <!-- Item's price and button adding item to cart -->
          <div class="price-area">
            <div class="item-price card-text">25</div>
            <div class="add-button btn btn-primary">Add to cart</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Cart Section -->
    <div class="cart-section">
      <h2>Cart</h2>
      <!-- Cart header -->
      <div class="cart-row">
        <div class="header">Item</div>
        <div class="header">Price</div>
        <div class="header">Quantity</div>
      </div>
      <!-- Cart Item -->
      <div class="cart-row" data-item-row>
        <div class="item">
          <img src="./images/Tshirt.webp" alt="T-shirt" />
          <p class="name">T-shirt</p>
        </div>
        <!-- Price area -->
        <div class="price">10</div>
        <!-- Quantity zone -->
        <div class="quantity">
          <input
            type="number"
            class="quantity-value"
            value="10"
            min="1"
            max="100"
          />
          <div class="remove-Btn btn btn-danger">Remove</div>
        </div>
      </div>
      <div class="total"></div>
    </div>
    <div class="btn btn-primary">Purchase</div>
  </body>
</html>
