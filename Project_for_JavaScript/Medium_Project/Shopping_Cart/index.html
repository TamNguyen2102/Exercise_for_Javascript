<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Shop CSS -->
    <link rel="stylesheet" href="./shop.css" />
    <script src="./main.js" defer></script>

    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <h1 class="bg-dark">Kookie House</h1>
    </header>

    <!-- Item Section -->
    <section class="item-section">
      <!-- Item 1 -->
      <div class="item">
        <img src="./images/Tshirt.webp" alt="BTS Water Bottle" />
        <!-- Item information -->
        <div class="card card-body text-light">
          <!-- Item's name and description for item -->
          <h5 id="itemName" class="card-title">T-shirt</h5>
          <p class="card-text">League of legends T-shirt</p>
          <!-- Item's price and button adding item to cart -->
          <div class="price-area">
            <div id="itemPrice" class="card-text">10$</div>
            <div id="addBtn" class="btn btn-primary">Add to cart</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Cart Section -->
    <div class="cart-section">
      <h2>Cart</h2>
      <div class="cart-row">
        <!-- Cart header -->
        <div class="header">Item</div>
        <div class="header">Price</div>
        <div class="header">Quantity</div>
      </div>
      <div class="cart-row">
        <!-- Cart Item -->
        <div class="item">
          <img src="./images/Tshirt.webp" alt="T-shirt" />
          <p>T-shirt</p>
        </div>
        <!-- Price area -->
        <div class="price">25$</div>
        <!-- Quantity zone -->
        <div class="quantity">
          <input type="number" id="quantity" min="0" max="100" />
          <div class="btn btn-danger">Remove</div>
        </div>
      </div>

      <div class="btn btn-primary">Purchase</div>
    </div>
  </body>
</html>
